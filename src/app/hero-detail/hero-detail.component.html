<div *ngIf = "hero" >
  <div><span>ID: </span>{{ hero.id }}</div>
  <div><span>Name: </span>{{ hero.name | uppercase }}</div>
  <div><span>Strength: </span>{{ hero.strength }}</div>
  <div><span>Description: </span>{{ hero.description }}</div>
  <div>
    <label>Edit Name:
      <input [(ngModel)] = "hero.name" placeholder="name" />
    </label>
  </div>
</div>
